# Configuração do MongoDB
spring.data.mongodb.uri=mongodb://root:root@localhost:27017/testdb

# Configuração do servidor
server.port=8080
server.servlet.context-path=/meuapp

# Configuração do Kafka Producer
spring.kafka.producer.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=meu-grupo
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Configuração do Kafka Schema Registry (opcional, se estiver usando Avro ou outro formato de dados)
spring.kafka.properties.schema.registry.url=http://localhost:8085
